<!doctype html>
<html>
    <head>
        <title> Password Manager </title>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!--Asymmetric key stretching-->
        <script src='three_round_exp/cash.js'></script>
        <script src='traditional/md5.js'></script>
    </head>
    <body>

        <div data-role='page' data-title="login" id="login">

            <form id="clientform">
            Account Name: <br>
            <input type="text" name="accountname" id='accountname'>
            <br>
            Password: <br>
            <input type="text" name="pwd" id='pwd'>
            <br>
            Hash: <br>
            <p id='hash'>   </p>
            <br>
        </form>
        <select>
            <option value="gmail">Gmail</option>
            <option value="yahoo">Yahoo</option>
        </select>
        <button type="button" id="createaccount" onclick="cash.createAccount()">Create Account</button><br>
        <button type="button" id="generatehash" onclick="cash.generateHash()">Generate Hash</button><br>

</div>

</body>
</html>
